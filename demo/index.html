<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWiki Demo - Repository Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            height: 100vh;
            overflow: hidden;
            color: #e4e4e7;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #18181b 0%, #09090b 100%);
            border-right: 1px solid #27272a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #27272a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #f4f4f5 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 12px;
            color: #71717a;
            margin-top: 4px;
        }

        .repo-list-header {
            padding: 16px 24px 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #52525b;
        }

        .repo-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px;
        }

        .repo-list::-webkit-scrollbar {
            width: 6px;
        }

        .repo-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .repo-list::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        .repo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .repo-item:hover {
            background: rgba(63, 63, 70, 0.5);
            border-color: #3f3f46;
        }

        .repo-item.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .repo-icon {
            width: 32px;
            height: 32px;
            background: #27272a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .repo-info {
            flex: 1;
            min-width: 0;
        }

        .repo-name {
            font-size: 14px;
            font-weight: 500;
            color: #fafafa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .repo-org {
            font-size: 12px;
            color: #71717a;
        }

        .repo-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #09090b;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: #18181b;
            border-bottom: 1px solid #27272a;
        }

        .current-repo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .current-repo h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            color: #e4e4e7;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .github-link:hover {
            background: #3f3f46;
            border-color: #52525b;
        }

        .github-link svg {
            width: 18px;
            height: 18px;
        }

        /* Viewer Frame */
        .viewer-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .viewer-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #09090b;
        }

        .loading-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #71717a;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #27272a;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #71717a;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            color: #e4e4e7;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Footer */
        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid #27272a;
            background: #18181b;
        }

        .powered-by {
            font-size: 11px;
            color: #52525b;
            text-align: center;
        }

        .powered-by a {
            color: #3b82f6;
            text-decoration: none;
        }

        .powered-by a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">CW</div>
                    <h1>CodeWiki</h1>
                </div>
                <p class="tagline">AI-Generated Documentation</p>
            </div>

            <div class="repo-list-header">Repositories</div>
            
            <div class="repo-list" id="repoList">
                <!-- Repos loaded dynamically -->
            </div>

            <div class="sidebar-footer">
                <p class="powered-by">
                    Powered by <a href="https://github.com/ShreyasPatel031/CodeWiki" target="_blank">CodeWiki</a>
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="current-repo">
                    <h2 id="currentRepoName">Select a repository</h2>
                </div>
                <a href="#" class="github-link" id="githubLink" target="_blank" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    View on GitHub
                </a>
            </div>

            <div class="viewer-container" id="viewerContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üìö</div>
                    <h3>Welcome to CodeWiki Demo</h3>
                    <p>Select a repository from the sidebar to view its documentation</p>
                </div>
                <div class="loading-state" id="loadingState" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading documentation...</p>
                </div>
                <iframe class="viewer-frame" id="viewerFrame" style="display: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Repository configurations
        const repos = [
            { id: 'fastapi', name: 'FastAPI', org: 'tiangolo', icon: '‚ö°', github: 'tiangolo/fastapi' },
            { id: 'flask', name: 'Flask', org: 'pallets', icon: 'üß™', github: 'pallets/flask' },
            { id: 'nextjs', name: 'Next.js', org: 'vercel', icon: '‚ñ≤', github: 'vercel/next.js' },
            { id: 'react', name: 'React', org: 'facebook', icon: '‚öõÔ∏è', github: 'facebook/react' },
            { id: 'go', name: 'Go', org: 'golang', icon: 'üêπ', github: 'golang/go' },
            { id: 'vscode', name: 'VS Code', org: 'microsoft', icon: 'üíª', github: 'microsoft/vscode' },
            { id: 'kubernetes', name: 'Kubernetes', org: 'kubernetes', icon: '‚ò∏Ô∏è', github: 'kubernetes/kubernetes' },
            { id: 'tensorflow', name: 'TensorFlow', org: 'tensorflow', icon: 'üß†', github: 'tensorflow/tensorflow' },
            { id: 'pytorch', name: 'PyTorch', org: 'pytorch', icon: 'üî•', github: 'pytorch/pytorch' }
        ];

        let currentRepo = null;

        // Initialize repo list
        function initRepoList() {
            const repoList = document.getElementById('repoList');
            
            repos.forEach(repo => {
                const item = document.createElement('div');
                item.className = 'repo-item';
                item.dataset.id = repo.id;
                item.innerHTML = `
                    <div class="repo-icon">${repo.icon}</div>
                    <div class="repo-info">
                        <div class="repo-name">${repo.name}</div>
                        <div class="repo-org">${repo.org}</div>
                    </div>
                    <div class="repo-status"></div>
                `;
                item.addEventListener('click', () => loadRepo(repo));
                repoList.appendChild(item);
            });
        }

        // Load repository documentation
        function loadRepo(repo) {
            if (currentRepo === repo.id) return;
            currentRepo = repo.id;

            // Update active state
            document.querySelectorAll('.repo-item').forEach(item => {
                item.classList.toggle('active', item.dataset.id === repo.id);
            });

            // Update header
            document.getElementById('currentRepoName').textContent = repo.name;
            const githubLink = document.getElementById('githubLink');
            githubLink.href = `https://github.com/${repo.github}`;
            githubLink.style.display = 'flex';

            // Show loading
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('viewerFrame').style.display = 'none';

            // Load the repo's index.html in the iframe
            const frame = document.getElementById('viewerFrame');
            const repoPath = `/repos/${repo.id}/index.html`;
            
            frame.onload = () => {
                document.getElementById('loadingState').style.display = 'none';
                frame.style.display = 'block';
            };

            frame.onerror = () => {
                document.getElementById('loadingState').innerHTML = `
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <h3>Documentation not available</h3>
                    <p>Could not load documentation for ${repo.name}</p>
                `;
            };

            frame.src = repoPath;
        }

        // Initialize
        initRepoList();
    </script>
</body>
</html>
